<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Coding Quiz</title>
  </head>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#"></a>
    <button
      class="navbar-toggler"
      type="button"
      data-toggle="collapse"
      data-target="#navbarNavAltMarkup"
      aria-controls="navbarNavAltMarkup"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div class="navbar-nav">
        <a class="nav-item nav-link active" id="highscores" href="#"
          >Highscores! <span class="sr-only">(current)</span></a
        >
        <div class="nav-item nav-link" id="countdown"></div>
      </div>
    </div>
  </nav>
  <!-- question container -->
  <div class="jumbotron text-center">
    <div id="question-container">
      <div id="opener">      
        <h1 class="display-4">Coding Quiz</h1>
        <p class="lead">Take this quiz to test your knowledge on Javascript!</p>
      
          <!-- Start button -->
          <a class="btn btn-primary btn-lg" id="start-btn" href="#" role="button"
            >Start Quiz</a
          >
          
        </p>
      </div>
      <div id="choices">
        <div class="choice" id="A" onclick="checkAnswer('A')"></div>
        <div class="choice" id="B" onclick="checkAnswer('B')"></div>
        <div class="choice" id="C" onclick="checkAnswer('C')"></div>
    </div>
    </div>
 

  <!-- next button -->
  <button type="button" id="next-btn" class="btn btn-warning">
    <a href="#"></a>Next
  </button>
  <!-- submit button -->
  <button type="button" id="submit-btn" class="btn btn-warning">Submit</a
>
</div>
<!-- timer -->
<div id="timer">
    <div id="counter"></div>
    <div id="timeGauge"></div>
</div>
<div id="progress"></div>
</div>
<div id="scoreContainer" style="display: none"></div>
</div>

  <script
    src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
    crossorigin="anonymous"
  ></script>
  <script src="script.js"></script>
</html>
